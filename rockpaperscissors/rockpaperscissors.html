<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rockpaperscissors.css">
  <title>Document</title>
</head>
<body>

  <div id="contents">

    <h1>Rock Paper Scissors Game</h1>

    <div id="buttons">
      <button  class="btnChoice" onclick="game('rock')"><img src="pictures/rock.jpg" alt="rock"></button>
      <button class="btnChoice" onclick="game('paper')"><img src="pictures/paper.jpg" alt="paper"></button>
      <button class="btnChoice" onclick="game('scissors')"><img src="pictures/scissors.jpg" alt="scissors"></button>
    </div>

    <p class="results" id="playerDisplay"></p>
    <p class="results" id="compDisplay"></p>
    <p class="results" id="winner"></p>
    <p class="results" id="score"></p>

  </div>


<script src="rockpaperscissors.js"></script>
</body>
</html>
